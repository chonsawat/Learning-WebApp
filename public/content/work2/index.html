<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <v-card>
                <v-card-title>{{title}}</v-card-title>

                <v-card-text>
                  <template v-if='state==0'>
                    <v-btn @click='suffer()'>เริ่มเล่น</v-btn>
                  </template>            
                  <template v-if='state==1'>
                    <v-row>
                        <v-col v-for="(c,i) of cards" cols="2" class='text-center'>
                          <img v-if='c.s==0' src='img/0.png' width="80" height="80" @click='imgclick(c)'>
                          <img v-if='c.s==1' :src="'img/'+c.t+'.png'" width="80" height="80">
                        </v-col>
                    </v-row>
                    <v-btn @click='state=0'>เลิกเล่น</v-btn>
                  </template>            
                  <template v-if='state==2'>
                      <h1>คุณชนะแล้ว เก่งมาก</h1><br>
                      <v-btn @click='state=0'>ตกลง</v-btn>
                  </template>                          
                </v-card-text>

                <v-bottom-navigation>{{footer}}</v-bottom-navigation>
            </v-card>
        </v-container>

      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
