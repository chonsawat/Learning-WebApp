<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chonsawat Nakanam</title>
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/2731/premium/2731836.png?token=exp=1640327612~hmac=34f7efaea31a6cc089b31999da8d75c1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="app">
      <h1>{{getSubjectIdAndName()}}</h1>
      <img :src="picture" width="150">
      <pre>{{description}}</pre>

      <h3>My Work</h3>
      <ul id="work-list">
        <li v-for="item in items" :key="item">
          <a :href="item.path">{{ item.message }}</a>
        </li>
      </ul>
    </div>
    
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
  </body>
</html>
